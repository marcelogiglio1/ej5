<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios Clase 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 bg-success-subtle">
    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <h1 class="navbar-brand">Ejercicio CLASE 5</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex">
                    <li class="nav-item me-1">
                        <button id="styleDefault" class="nav-link fw-bold active" aria-current="page">Original</button>
                    </li>
                    <li class="nav-item">
                        <button id="styleHighContrast" class="nav-link fw-bold">Alto Contraste</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container-fluid mb-1 col-12 col-md-10 col-xl-8">
        <form id="form">
            <fieldset class="container-fluid">
                <legend id="formLegend">Formulario de datos personales</legend>
    
                <div>
                    <label for="formName" class="form-label">Nombre</label>
                    <input id="formName" type="text" class="form-control" placeholder="Ingresar nombre" required>
                </div>
                <div>
                    <label for="formSurname" class="form-label">Apellido</label>
                    <input id="formSurname" type="text" class="form-control" placeholder="Ingresar apellido" required>
                </div>
                <div>
                    <label for="formEmail" class="form-label">Correo electrónico</label>
                    <input id="formEmail" type="email" class="form-control" placeholder="Ingresar Email" required>
                </div>
                <div>
                    <label for="formDateOfBirth" class="form-label">Fecha de nacimiento</label>
                    <input id="formDateOfBirth" type="date" class="form-control" required>
                </div>
                <div class="mb-2">
                    <label for="formCountryOfResidence" class="form-label">País de residencia</label>
                    <select id="formCountryOfResidence" class="form-select" required>
                        <option value="" disabled selected>Seleccione su país</option>
                        <option value="Argentina">Argentina</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Italia">Italia</option>
                        <option value="México">México</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Perú">Perú</option>
                        <option value="España">España</option>
                        <option value="Estados Unidos">Estados Unidos</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                </div>
                <button id="formSubmit" type="submit" class="btn btn-primary">Enviar</button>
            </fieldset>
        </form>
    </main>
    <footer class="bd-footer py-0 mt-0 d-flex justify-content-center bg-body-tertiary">
        <h2 class="fs-5">CILSA |Fullstack con Bootstrap </h2>
    </footer>
    <script src="validaciones.js"></script>
</body>
</html>
